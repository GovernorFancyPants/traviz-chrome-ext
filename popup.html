<!doctype html>
<html>

<head>
    <title>Traviz - css debugger</title>

    <link rel="stylesheet" href="global.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,500,300,200' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="page">
        <header>
            <div class="logo">
                <img src="traviz-icon-128x128.png" alt="">
                <h1>TRAVIZ</h1>
            </div>
        </header>
        <div class="content">
            <p>You can use operators not equal to ( &#33 ), greater than (&#62;) and less than (&#60;) or none for exact math.</p>

            <label for="user-property">CSS property</label>
            <div class="rage-input">
                <input id="user-property" class="custom-input" type="text"placeholder="Eg. z-index" />
                <span class="placeholder">Eg. z-index</span>
            </div>
            <label for="user-value">CSS value</label>
            <div class="rage-input">
                <input id="user-value" class="custom-input" type="text" placeholder="Eg. !auto" />
                <span class="placeholder">Eg. !auto</span>
            </div>
            <label>Use computed values</label>
            <label class="rage-switch" for="computed-style" data-on="On" data-off="Off">
                <input type="checkbox" id="computed-style" class="custom-switch" checked />
                <span class="switch" data-on="On" data-off="Off"></span>
            </label>
            <label>Use random colors</label>
            <label class="rage-switch" for="random-colors" data-on="On" data-off="Off">
                <input type="checkbox" id="random-colors" class="custom-switch" checked />
                <span class="switch" data-on="On" data-off="Off"></span>
            </label>
            <label for="user-selector">CSS selector</label>
            <div class="rage-input">
                <input id="user-selector" class="custom-input" type="text" placeholder="Eg. div.class" />
                <span class="placeholder">Eg. div.class</span>
            </div>
            <a href="#" id="go-button" class="rage-button">Show Me</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
